<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="Inscription.css">
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Connexion</span>

                <form>
                    <div class="input-field">
                        <input type="text" placeholder="Entrer votre e-mail" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Entrer votre mot de passe" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="form-check form-switch checkbox-content">
                            <input class="form-check-input checkbox" type="checkbox" id="logcheck">
                            <label class="form-check-label text" for="logCheck">Se souvenir</label>
                        </div>

                        <a href="#" class="text">Mot de passe oublié ?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Se connecter">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Pas encore inscrit ?
                        <a href="#" class="text signup-link">Inscription</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Inscription</span>

                <form action="connect.php" method="post" name="registration">
                    <div class="input-field">
                        <input type="text" placeholder="Entrez votre nom" id="name" name="name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Entrez votre prénom" id="firstname" name="firstname" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Entrez votre e-mail" id="email" name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Entrez votre mot de passe" id="password" onblur="validate()" name="password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-check-circle" id="check"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirmez votre mot de passe" id="password2" name="password2" onkeyup="samePassword()" name="password2" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="S'inscrire" id="bouton" disabled>
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Déjà membre ?
                        <a href="#" class="text login-link">Se connecter</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="Inscription.js">
    </script>
</body>

</html>
